<body>
<div class="bg">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                    	<h2 class="text-center">Course Survey</h2>
                    	<form id="checkout">
						  <div class="form-group">
						    <label for="InputFirstName">First Name</label>
						    <input type="text" required="required" class="form-control" id="firstname" aria-describedby="FirstNameHelp" placeholder="Enter First Name" name="fn">
						    <small id="FirstNameHelp" class="form-text text-muted">First character must be capital one.</small>
						  </div>
						  <div class="form-group">
						    <label for="InputLastName">Last Name</label>
						    <input type="text" required="required"class="form-control" id="lastname" aria-describedby="LastNameHelp" placeholder="Enter Last Name" name="ln">
						    <small id="LastNameHelp" class="form-text text-muted">First character must be capital one.</small>
						  </div>
						  <div class="form-group">
						    <label for="CourseName">Course Name</label>
						    <input type="text" required="required"class="form-control" id="cname" aria-describedby="cnameHelp" placeholder="Enter Course Name" name="cn">
						  </div>
						  <div class="form-group" id="prof" >
						  </div>
						  <div class="form-group">
						    <label for="gradeWant">Wanted Grade</label>
						    <input type="number" min="0" max="100" required="required"class="form-control" id="gradeWant" aria-describedby="gradeWantHelp" placeholder="Enter the grade you want" name="gw">
						    <small id="gradeWant" class="form-text text-muted">Use hundred-based percentage (0%~100%).</small>
						  </div>
						  <div class="form-group">
						    <label for="currentGrade">Current Grade</label>
						    <input type="number" min="0" max="100" required="required"class="form-control" id="currentGrade" aria-describedby="currentGradeHelp" placeholder="Enter current grade you have" name="cg">
						    <small id="currentGradeHelp" class="form-text text-muted">Use hundred-based percentage (0%~100%).</small>
						  </div>	
						  <div class="form-group">
						    <label for="finalDate">Final Date and Time</label>
						    <input type="datetime-local" required="required"class="form-control" id="finalDate" aria-describedby="finalDateHelp" name="fd">
						  </div>	
						  <fieldset>
						  	<label for="Question">Choose the priority of study factor</label>
						   <div class="form-row">
						    <div class="form-group col-md-4">
						      <small for="profStyle">Lecturing style of professor</small>
						      <select id="profStyle" class="form-control">
						        <option selected>1</option>
						        <option>2</option>
						        <option>3</option>
						      </select>
						    </div>
						    <div class="form-group col-md-4">
						      <small for="topic">Class topic is so hard</small>
						      <select id="topic" class="form-control">
						        <option>1</option>
						        <option selected>2</option>
						        <option>3</option>
						      </select>
						    </div>
						    <div class="form-group col-md-4">
						      <small for="gradeWant">Grade you Wanted</small>
						      <select id="gradeWant" class="form-control">
						        <option>1</option>
						        <option>2</option>
						        <option selected>3</option>
						      </select>
						    </div>
						  </div>
 						  </fieldset>  						  					  
						  <button type="submit" class="btn btn-primary">Submit</button>
						  
						</form>
					<div id="transaction_error_message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
